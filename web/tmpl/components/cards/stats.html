{{define "statscard" -}}
<div class="relative flex flex-col min-w-0 mb-6 break-words bg-white dark:bg-gray-950 shadow-soft-xl dark:shadow-soft-dark-xl rounded-2xl bg-clip-border">
    <div class="flex-auto p-4">
        <div class="flex flex-wrap -mx-3">
            <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                    <p class="mb-0 font-sans font-semibold leading-normal text-sm dark:opacity-60">{{ .Stat }}</p>
                    <h5 class="mb-0 font-bold dark:text-white">
                        {{ .Value }}
                        <span class="leading-normal text-sm font-weight-bolder text-lime-500">+{{ .PercentChange }}%</span>
                    </h5>
                </div>
            </div>
            <div class="w-4/12 max-w-full px-3 text-right flex-0">
                <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-to-tl from-purple-700 to-pink-500 shadow-soft-2xl">
                    <i class="ni ni-money-coins text-lg relative top-3.5 text-white" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
