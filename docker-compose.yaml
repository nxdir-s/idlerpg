---
services:
  proxy:
    image: nginx:latest
    container_name: nginx
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - 8080:80
    restart: unless-stopped
    depends_on:
      - gameserver

  gameserver:
    image: idlerpg:latest
    container_name: idlerpg
    ports:
      - 3000:3000
      - 6060:6060
    restart: unless-stopped
    environment:
      BROKERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      # - database

